<!DOCTYPE html>
<html>
<head><title>Netlify Forms</title></head>
<body>
  <!-- Form definition for Netlify detection -->
  <form name="contact-page-form" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="contact-page-form" />
    <input type="hidden" name="bot-field" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <textarea name="message"></textarea>
  </form>
</body>
</html>
