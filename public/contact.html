<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
    <form
        name="contact"
        method="POST"
        data-netlify="true"
        action="/thank-you"
        data-netlify-honeypot="bot-field"
        class="bg-white p-8 rounded-lg shadow-md w-full max-w-xl space-y-4"
    >
        <input type="hidden" name="form-name" value="contact" />
        <div class="hidden">
            <label>
                Don't fill this out: <input name="bot-field" />
            </label>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium">First Name</label>
                <input name="firstName" required class="w-full border rounded px-3 py-2" />
            </div>
            <div>
                <label class="block text-sm font-medium">Last Name</label>
                <input name="lastName" required class="w-full border rounded px-3 py-2" />
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium">Email</label>
            <input name="email" type="email" required class="w-full border rounded px-3 py-2" />
        </div>

        <div>
            <label class="block text-sm font-medium">Phone</label>
            <input name="phone" type="tel" required class="w-full border rounded px-3 py-2" />
        </div>

        <div>
            <label class="block text-sm font-medium">Service</label>
            <select name="service" required class="w-full border rounded px-3 py-2">
                <option value="">Select</option>
                <option value="Residential">Residential</option>
                <option value="Commercial">Commercial</option>
                <option value="Upholstery">Upholstery</option>
                <option value="Area Rug">Area Rug</option>
                <option value="Tile & Grout">Tile & Grout</option>
                <option value="Pet Stain & Odor">Pet Stain & Odor</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium">Message</label>
            <textarea name="message" rows="4" required class="w-full border rounded px-3 py-2"></textarea>
        </div>

        <button type="submit" class="w-full bg-primary text-white py-3 px-4 rounded hover:bg-opacity-90">
            Send Message
        </button>
    </form>
</body>
</html>
