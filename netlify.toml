[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Disabling the sitemap plugin as we're handling it with Next.js route handler
# [[plugins]]
#   package = "@netlify/plugin-sitemap"
#   [plugins.inputs]
#     baseUrl = "https://carpetcozy.com"
#     exclude = ["/api/*"]

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Handle Next.js routes
[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200

# Directly serve the static sitemap file
[[redirects]]
  from = "/sitemap.xml"
  to = "/netlify.xml"
  status = 200
  force = true

# Fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for sitemap.xml
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    X-Content-Type-Options = "nosniff"

# Form handling settings
[forms]
  [forms."contact"]
    success_url = "/thank-you"

[forms-notifications.email]
  [forms-notifications.email.contact]
    to = "markthecodershark@gmail.com"
    subject = "New CarpetCozy Contact Form Submission"
    template = """
    New contact form submission:
    
    Name: {{form.first-name}} {{form.last-name}}
    Email: {{form.email}}
    Phone: {{form.phone}}
    Service: {{form.service}}
    Message: {{form.message}}
    """ 